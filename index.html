<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">
    <!-- add vue libraries here -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <title>Routing with Vue</title>
</head>
<body>
    <main id="app">
        <!-- these are our nav links - they get transpiles to anchor tags (a) -->
        <router-link to="/">Go to Splash</router-link>
        <router-link to="/app">Go to App</router-link>
        <!-- this is like a {{{ body }}} tag tn Handlebars -->
        <!-- our components get rendered here -->
        <router-view></router-view>
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
